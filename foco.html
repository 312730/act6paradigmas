<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/brutaloff.jpeg" height="300" width="650" onclick="Changeimg()" id="bld">

    <script>
        const Changeimg = () => {
            let bld = document.getElementById("bld");
            if (bld.src.match("brutaloff")){
                bld.src ="img/brutalon.jpg"
            } else{
                bld.src = "img/brutaloff.jpeg"
            }
        }
    </script>
    
</body>
</html>
